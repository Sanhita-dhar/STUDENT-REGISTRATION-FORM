<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>

	<!-- google fonts link -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <!-- custom css file link -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="form-box">
			<div class="form-row">
				<div class="form-left">
					<img src="image/pic.jpg" class="img-fluid">

				</div>
			    <div class="form-right">
			    	<div class="right-content">
			    		<h2>STUDENT REGISTRATION FORM</h2> 

			    		<form>

			    			<div class="form-group d-flex">
			    				<input type="text" name=""placeholder="First name" class="form-control f-b-42" required>
			    				<input type="text" name="" placeholder="Last name" class="form-control f-b-42" required>
			    			</div>
			    			<div class="form-group">
			    				<input type="text" name="" placeholder="Address" class="form-control" class="form-control">
			    				
			    			</div>

			    			<div class="form-group my-1">
			    				<span>Gender:</span>
			    				 <input type="radio" name="Gender" class="radioinput">
			    				 <label>Female</label>
			    				 <input type="radio" name="Gender" class="radioinput">
			    				 <label>Male</label>
			    				 <input type="radio" name="Gender" class="radioinput">
			    				 <label>Other</label>
			    				 	
			    			</div>

			    			<div>
			    				<div class="form-group d-flex">
			    				<select class="form-control f-b-48">
			    					<option>state</option>
			    					<option>Dhaka</option>
			    					<option>Chattogram</option>
			    					<option>Barisal</option>
			    					<option>Comilla</option>
			    					<option>Sylet</option>
			    				</select>

                                <select class="form-control f-b-48">
			    					<option>City</option>
			    					<option>Dhaka</option>
			    					<option>Chattogram</option>
			    					<option>Barisal</option>
			    					<option>Comilla</option>
			    					<option>Sylet</option>
			    					
			    				</select>
			    			</div>

			    			<div>
			    				<div class="form-group">
			    				<input type="number" name="" placeholder="Pincode" class="form-control">
			    			</div>

			    			<div>
			    				<div class="form-group">
			    				<input type="text" name="" placeholder="Course" class="form-control">
			    			</div>

			    			<div>
			    				<div class="form-group">
			    				<input type="email" name="" placeholder="Email" class="form-control">
			    			</div>

			    			<div>
			    				<div class="form-group text-right">
			    					<button class="btn ">RESET ALL</button>
			    					<button type="submit" class="btn ">SUBMIT
			    					</button>
			    				</div>
			    			</div>

			    		</form>
			    	</div>
			    </div>
			</div>
		</div>
	</div>

</body>
</html>
